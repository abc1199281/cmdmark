name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
          pip install pip-audit
          pip install poetry
      - name: Run pip-audit
        run: pip-audit
      - name: Run tests
        run: pytest -q
      - name: Build package
        run: poetry build
